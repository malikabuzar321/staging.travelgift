<html>
    <head>
        <title>Travel Gift Voucher Template</title>
    </head>

        <table width="543" align="center" style="text-align: center;" cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td colspan="3">
                    <img width="100%" src="https://travelgift.uk/wp-content/plugins/gctcf/public/images/travelgift-voucher/voucher-header.jpg" alt="Voucher Header">

            </tr>

                </td>
            </tr>
            <tr>
                <td colspan="3"><img src="https://travelgift.uk/wp-content/plugins/gctcf/public/images/travelgift-voucher/voucher-footer.jpg" alt="Voucher Footer"></td>
            </tr>
